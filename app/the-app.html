<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/app-router/app-router.html">
<link rel="import" href="elements/home-page/home-page.html">
<link rel="import" href="elements/market-page/market-page.html">
<link rel="import" href="elements/market-summary-page/market-summary-page.html">
<link rel="import" href="elements/account-page/account-page.html">
<link rel="import" href="elements/trust-page/trust-page.html">
<link rel="import" href="elements/notfound-page/notfound-page.html">


<polymer-element name="the-app">
<template fit>

<app-router mode="hash" trailingSlash="ignore">
  <app-route path="/" element="home-page"></app-route>
  <app-route path="/market" element="market-summary-page"></app-route>
  <app-route path="/market/:market" hero element="market-page"></app-route>
  <app-route path="/trust" element="trust-page"></app-route> 
  <app-route path="/account" element="account-page"></app-route>
  <app-route path="*" element="notfound-page"></app-route>
</app-router>

</template>

<script>
  (function () {
    'use strict';

    Polymer({
      route: "",
      created: function() {
        this.marketConfig = {
          btcMarkets: ["LTC", "BTSX"],
          cnyMarkets: ["BTC", "LTC", "BTSX"],
          currencies: {
            "CNY": {"label": "Chinese Yuan"},
            "BTC": {"label": "Bitcoin"},
            "LTC": {"label": "Litecoin"},
            "BTSX": {"label": "BitsharesX"}
          }
        }
      }
    });

  })();
</script>
</polymer-element>
