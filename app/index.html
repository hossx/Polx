<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Coinport Exchange | 币丰港交易所</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Crypto-asset exchange for cool people. Coinport features full openness - open source, open data, 100% open reserve. （全透明虚拟货币交易平台 - 代码开源，数据开放，100%可证明准备金。）">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Bitcoin Exchange">
  <link rel="apple-touch-icon-precomposed" href="images/touch/apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#673ab7">

  <!-- Load font-files ASAP -->
  <style>
    @font-face {
      font-family: 'Roboto Condensed';
      font-weight: 300;
      font-style: normal;
      src: local('RobotoCondensed-Light'), local('Roboto Condensed Light'), url('/styles/RobotoCondensed-Light.ttf');
    }
    @font-face {
      font-family: 'Roboto Condensed';
      font-weight: 400;
      font-style: normal;
      src: local('RobotoCondensed-Regular'), local('Roboto Condensed Regular'), url('/styles/RobotoCondensed-Regular.ttf');
    }
    @font-face {
      font-family: 'Roboto Condensed';
      font-weight: 700;
      font-style: normal;
      src: local('RobotoCondensed-Bold'), local('Roboto Condensed Bold'), url('/styles/RobotoCondensed-Bold.ttf');
    }
  </style>

  <!-- build:css styles/index.css -->
  <link rel="stylesheet" href="styles/index.css">
  <!-- endbuild-->

  <!-- build:js scripts/webcomponents.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild-->

  <!-- build:vulcanized the-app.html -->
  <link rel="import" href="elements/the-app.html">
  <!-- endbuild-->
  
</head>

<body fullbleed layout center vertical>
  <the-app></the-app>

  <!-- build:js scripts/index.js -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-cookie/jquery.cookie.js"></script>
  <!--script src="bower_components/jquery-backstretch/jquery.backstretch.min.js"></script-->
  <script src="bower_components/string-format-js/format.js"></script>
  <!--script src="bower_components/js-base64/base64.js"></script-->
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/highcharts-release/adapters/standalone-framework.js"></script>
  <script src="bower_components/highstock-release/highstock.src.js"></script>
  <script src="bower_components/highstock-release/highcharts-more.js"></script>
  <script src="scripts/jquery.sha256.js"></script>
  <script src="scripts/index.js"></script>
  <!-- endbuild-->
</body>

</html>
