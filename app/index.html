<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Coinport</title>
  <meta name="description" content="Crypto-asset exchange for cool people. Coinport features full openness - open source, open data, 100% open reserve.">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Pay with Bitcoin">
  <link rel="apple-touch-icon-precomposed" href="images/touch/apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#673ab7">

  <!-- build:js scripts/webcomponents.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild-->

  <!-- build:vulcanized app.html -->
  <link rel="import" href="elements/the-app.html">
  <!-- endbuild-->

  <!-- build:css styles/app.css -->
  <link rel="stylesheet" href="styles/app.css">
  <!-- endbuild-->
</head>

<body fullbleed layout vertical>
  <the-app></the-app>

  <!-- build:js scripts/app.js -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/jquery-cookie/jquery.cookie.js"></script>
  <script src="bower_components/jquery-backstretch/jquery.backstretch.min.js"></script>
  <script src="bower_components/string-format-js/format.js"></script>
  <script src="scripts/jquery.sha256.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
