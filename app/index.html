<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Coinport Exchange | 币丰港交易所</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Crypto-asset exchange for cool people. Coinport features full openness - open source, open data, 100% open reserve. （全透明虚拟货币交易平台 - 代码开源，数据开放，100%可证明准备金。）">
  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/touch/chrome.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Bitcoin Exchange">
  <link rel="apple-touch-icon-precomposed" href="images/touch/apple.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms.png">
  <meta name="msapplication-TileColor" content="#673ab7">

  <!-- build:css styles/index.css -->
  <link rel="stylesheet" href="styles/index.css">
  <!-- endbuild-->

</head>

<body fullbleed layout center vertical>
  <div id="loading">
    <div id="en">
      <h2>Loading the app ...</h2>
      <div>This may take seconds for the initial loading,</div>
      <div>But it will be must faster once this is done. </div>
    </div>
    <div id="zh">
      <h2>正在加载App ...</h2>
      <div>第一次加载App可能有点慢，</div>
      <div>但后续用起来就快啦。耐心点。 </div>
    </div>
  </div>

  <script>
    (function(document) {
      'use strict';
      if (!(
          /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor) ||
          /Firefox/.test(navigator.userAgent) ||
          /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor))) {
        window.location.href = "https://exchange.coinport.com";
        return;
      }
      var langs = navigator.languages || [navigator.language || navigator.userLanguage];
      var lang = langs[0].split('-')[0];
      if (lang !== 'zh') {
        window.lang = 'en';
      } else {
        window.lang = 'zh';
      }
      document.querySelector('#' + window.lang).style.display = "block";
    })(document);
  </script>

  <!-- build:js scripts/index.js -->
  <script src="bc/webcomponentsjs/webcomponents.js"></script>
  <script src="bc/jquery/dist/jquery.min.js"></script>
  <script src="bc/jquery-cookie/jquery.cookie.js"></script>
  <!--script src="bc/jquery-backstretch/jquery.backstretch.min.js"></script-->
  <script src="bc/string-format-js/format.js"></script>
  <!--script src="bc/js-base64/base64.js"></script-->
  <script src="bc/moment/moment.js"></script>
  <script src="scripts/index.js"></script>
  <!-- endbuild-->

  <!-- build:vulcanized the-app.html -->
  <link rel="import" href="elements/the-app.html">
  <!-- endbuild-->

</body>

</html>
