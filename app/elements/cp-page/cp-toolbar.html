<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/core-icons/social-icons.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="cp-toolbar-button.html">

<polymer-element name="cp-toolbar" attributes="toolbarSelect">
<template>
  <link rel="stylesheet" href="cp-toolbar.css">
  <core-toolbar id="toolbar">
    <div id="brand" flex><a id="home" href="/#/">{{M.coinport}}</a></div>
    <cp-toolbar-button hash="/market"   active="[[toolbarSelect === '/market']]" label="{{M.markets}}" icon="swap-horiz"></cp-toolbar-button>
    <cp-toolbar-button hash="/reserves"  active="[[toolbarSelect === '/reserves']]" label="{{M.reserves}}" icon="verified-user"></cp-toolbar-button>
    <cp-toolbar-button hash="/account"  active="[[toolbarSelect === '/account']]" label="{{M.myAccount}}" icon="account-circle"></cp-toolbar-button>
  </core-toolbar>
</template>
 <script src="cp-toolbar.js"></script>
</polymer-element>
