<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/core-icons/social-icons.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<polymer-element name="cp-toolbar" attributes="toolbarSelect">
  <template>
    <link rel="stylesheet" href="cp-toolbar.css">
    <core-toolbar id="toolbar">
      <div id="brand" flex><a id="home" href="/#/">{{M.coinport}}</a>
      </div>
      <a href="/#/market">
        <paper-button active?="[[toolbarSelect === '/market']]">{{M.markets}}</paper-button>
      </a>
      <a href="/#/reserves">
        <paper-button active?="[[toolbarSelect === '/reserves']]">{{M.reserves}}</paper-button>
      </a>
      <a href="/#/account">
        <paper-button active?="[[toolbarSelect === '/account']]">{{M.myAccount}}</paper-button>
      </a>

    </core-toolbar>
  </template>
  <script src="cp-toolbar.js"></script>
</polymer-element>
