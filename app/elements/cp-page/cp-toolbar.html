<link rel="import" href="../../bc/polymer/polymer.html">

<link rel="import" href="../../bc/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bc/paper-button/paper-button.html">

<polymer-element name="cp-toolbar" attributes="toolbarSelect">
  <template>
    <link rel="stylesheet" href="cp-toolbar.css">
    <core-toolbar id="toolbar">
      <div id="brand" flex><a id="home" href="/#/">{{M.coinport}}
      <span id="xyz"><span id="x">E</span><span id="y">X</span><span id="z">change</span></span></a>
      </div>
      <a href="/#/markets">
        <paper-button noink active?="[[toolbarSelect === '/markets']]">{{M.markets}}</paper-button>
      </a>
      <a href="/#/currencies">
        <paper-button noink active?="[[toolbarSelect === '/currencies']]">{{M.currencies}}</paper-button>
      </a>
      <template if="{{window.profile}}">
        <a href="/#/account">
          <paper-button noink active?="[[toolbarSelect === '/account']]">{{M.myAccount}}</paper-button>
        </a>
      </template>
      <template if="{{!window.profile}}">
        <a href="/#/member/login">
          <paper-button noink active?="[[toolbarSelect === '/account']]">{{M.myAccount}}</paper-button>
        </a>
      </template>

    </core-toolbar>
  </template>
  <script src="cp-toolbar.js"></script>
</polymer-element>
