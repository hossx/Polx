<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../cp-icons/crypto-icons.html">
<link rel="import" href="../cp-footer/cp-footer.html">

<polymer-element name="cp-drawer-page" attributes="backlink,label,icons,tab">
  <template>
    <link rel="stylesheet" href="cp-drawer-page.css">

    <core-drawer-panel forceNarrow>

      <core-header-panel mode="seamed" id="drawer" drawer>
        <content select="#sidebar"></content>
      </core-header-panel>

      <core-header-panel mode="seamed" main >
        <core-toolbar class="core-header" id="toolbar">
          <a href="{{backlink}}" id="backlink">
            <paper-icon-button icon="arrow-back"></paper-icon-button>
          </a>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <div flex id="label">{{label}}</div>
          <template repeat="{{icon,idx in icons}}">
            <paper-icon-button class="btn" idx="{{idx}}" active?="{{tab === idx}}" on-tap="{{switchTab}}" icon="{{icon}}"></paper-icon-button>
          </template>
        </core-toolbar>

        <div id="canvas" flex vertical layout main>
          <core-animated-pages fit selected="{{tab}}" transitions="slide-from-right">
            <content select="section"></content>
          </core-animated-pages>

          <paper-tabs id="nav-tabs" selected="{{tab}}">
            <template repeat="{{icon in icons}}">
              <paper-tab>
                <core-icon icon="{{icon}}"></core-icon>
              </paper-tab>
            </template>
          </paper-tabs>
      </core-header-panel>
    </core-drawer-panel>
  </template>

  <script src="cp-drawer-page.js"></script>
</polymer-element>
