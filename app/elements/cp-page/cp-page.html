<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="cp-toolbar.html">

<polymer-element name="cp-page" attributes="toolbarSelect" noscript fit>
  <template>
    <link rel="stylesheet" href="cp-page.css">
    <core-header-panel mode="waterfall" fit>
      <cp-toolbar class="core-header" toolbarSelect="{{toolbarSelect}}"></cp-toolbar>
      <div id="content" flex vertical layout>
        <div center vertical layout>
          <content></content>
        </div>
        <div id="footer-wrapper" center vertical layout>
          <cp-footer id="footer" self-center></cp-footer>
        </div>
      </div>
    </core-header-panel>
  </template>
</polymer-element>
