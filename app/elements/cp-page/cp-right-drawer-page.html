<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../cp-icons/crypto-icons.html">

<polymer-element name="cp-right-drawer-page" attributes="backlink,label,page">
  <template>
    <link rel="stylesheet" href="cp-right-drawer-page.css">

    <core-drawer-panel rightDrawer>
      <core-header-panel mode="seamed" id="drawer" drawer>
        <content id="side-toolbar" select="#side-toolbar">
        </content>
        <div main>
          <content select="#sidebar"></content>
        </div>
      </core-header-panel>

      <core-header-panel mode="seamed" main>
        <core-toolbar class="core-header" id="toolbar">
          <a href="{{backlink}}" id="backlink">
            <paper-icon-button noink icon="arrow-back"></paper-icon-button>
          </a>
          <div flex id="label">{{label}}</div>
          <paper-icon-button noink core-drawer-toggle icon="menu" core-drawer-toggle></paper-icon-button>
        </core-toolbar>

        <core-animated-pages main valueattr="page" fit id="pages" selected="{{page}}">
          <content></content>
        </core-animated-pages>
      </core-header-panel>
    </core-drawer-panel>

  </template>

  <script src="cp-right-drawer-page.js"></script>
</polymer-element>
