<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../coinport-api/api-reserve-stats.html">
<link rel="import" href="reserve-card.html">

<polymer-element name="reserve-card-group" attributes="smallup" center vertical layout>
  <template>
    <link rel="stylesheet" href="reserve-card-group.css">
    <api-reserve-stats id="ajax" reserveStats="{{reserveStats}}" auto></api-reserve-stats>

    <div class="groupLabel">{{M.reserveStats}}</div>
    <div class="comment">{{refreshInterval | refreshFormatter}}</div>
    <div class="canvas" wrap?="{{smallup}}" layout center?="{{!smallup}}" vertical?="{{!smallup}}" horizontal?="{{smallup}}">
      <template repeat="{{currencyId in currencieIds}}">
        <reserve-card class="card" auto-vertical currencyId="{{currencyId}}" reserve="{{reserveStats[currencyId]}}"></reserve-card>
      </template>
    </div>
    <paper-spinner active?="{{reserveStats == null}}"></paper-spinner>
  </template>
  <script src="reserve-card-group.js"></script>
</polymer-element>
