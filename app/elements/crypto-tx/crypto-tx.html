<link rel="import" href="../../bc/polymer/polymer.html">
<link rel="import" href="../../bc/core-icon/core-icon.html">
<link rel="import" href="../../bc/core-tooltip/core-tooltip.html">
<link rel="import" href="../cp-icons/selected-icons.html">


<polymer-element name="crypto-tx" attributes="currency,tx" horizontal layout>
  <template>
    <link rel="stylesheet" href="crypto-tx.css">
    <template if="{{link}}">
      <a target="_blank" href="{{link}}">
        <core-icon id="icon" icon="selected:transform"></core-icon>
      </a>
    </template>

    <template if="{{!link}}">
      <core-icon id="icon" icon="selected:transform"></core-icon>
    </template>

    <core-tooltip label="{{tx}}" position="bottom">
      <div>
        {{tx | formatTx}}
      </div>
    </core-tooltip>
  </template>
  <script src="crypto-tx.js"></script>
</polymer-element>
