<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../cp-icons/crypto-icons.html">
<link rel="import" href="../cp-page/cp-drawer-page.html">
<link rel="import" href="elements/currency-sidebar.html">
<link rel="import" href="about-subpage/about-subpage.html">
<link rel="import" href="reserve-subpage/reserve-subpage.html">
<link rel="import" href="data-subpage/data-subpage.html">

<polymer-element name="currency-page" attributes="currencyId,page">
  <template>
    <link rel="stylesheet" href="currency-page.css">

    <cp-drawer-page has-footer backlink="/#/currencies" label="{{currency.fullName}}" buttons="{{buttons}}" page="{{page}}">
      <currency-sidebar id="sidebar" currencyId="{{currencyId}}"></currency-sidebar>
      <section>
        <about-subpage currency="{{currency}}" active="{{page == 0}}" fit></about-subpage>
      </section>
      <section>
        <reserve-subpage currency="{{currency}}" active="{{page == 1}}" fit></reserve-subpage>
      </section>
      <section>
        <data-subpage currency="{{currency}}" active="{{page == 2}}" fit></data-subpage>
      </section>
    </cp-drawer-page>

  </template>

  <script src="currency-page.js"></script>
</polymer-element>
