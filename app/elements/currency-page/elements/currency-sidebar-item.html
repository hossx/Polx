<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../cp-icons/crypto-icons.html">

<polymer-element name="currency-sidebar-item" noscript attributes="currency" flex>
  <template>
    <link rel="stylesheet" href="currency-sidebar-item.css">

    <a id="link" href="/#/currency/{{currency.id}}">
      <paper-item id="item" center flex>
        <div horizontal layout flex>
          <div flex>{{currency.fullName}}</div>
          <core-icon id="icon" icon=""></core-icon>
        </div>
      </paper-item>
    </a>

  </template>
</polymer-element>
