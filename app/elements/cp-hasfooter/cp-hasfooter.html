<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/core-icons/social-icons.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">

<polymer-element name="cp-hasfooter" attributes="toolbarSelect" vertical layout>
<template>
  <link rel="stylesheet" href="cp-hasfooter.css">

  <div>
    <content></content>
  </div>

  <div id="footer" horizontal center-justified layout>
    <template repeat="{{group in groups}}">
      <div class="group" vertical layout>
        <div class="group-label">{{group.label}}</div>
        <template repeat="{{link in group.links}}">
          <div class="link"><a href={{link.url}}>{{link.label}}</a></div>
        </template>
      </div>
    </template>
  </div>

</template>
<script>
  (function () {
    'use strict';

    Polymer({
      groups: [
        {
          "label": "About",
          "links": [
            {"label": "Team", "url": "/#/team"},
            {"label": "Jobs", "url": "/#/jobs"}
          ]
        },
        {
          "label": "Legal",
          "links": [
            {"label": "Terms of Service", "url": "/#/tos"},
            {"label": "Privacy Polycies", "url": "/#/privacy"},
            {"label": "AML Polycies", "url": "/#/aml"}
          ]
        },
        {
          "label": "Resources",
          "links": [
            {"label": "Bitcoin", "url": "/#/tos"},
          ]
        },
        {
          "label": "Social",
          "links": [
            {"label": "Twitter", "url": "/#/tos"},
            {"label": "Facebook", "url": "/#/privacy"},
            {"label": "Google+", "url": "/#/aml"}
          ]
        },
      ]
    });

  })();
</script>
</polymer-element>
