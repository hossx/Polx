<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../better-chart-pie/better-chart-pie.html">
<link rel="import" href="../../cp-icons/crypto-icons.html">
<link rel="import" href="../../cp-icons/cryptocode-icons.html">

<polymer-element name="reserve-card" attributes="currencyId,reserve">

  <template>
    <link rel="stylesheet" href="reserve-card.css">

    <paper-shadow z="1">
      <a href="/#/currency/{{currencyId}}">
        <div cross-fade id="box" vertical layout>
          <div id="head">{{currency.fullName}}</div>

          <div id="stats" center-justified vertical layout>
            <div id="general">
              <span class="l">{{M.reserveRatio}}:</span> <span class="v">{{reserveRatio | ratioFormat}}</span>
            </div>
            <div id="sub">
              <div>
                <span class="l">{{M.hotWallet}}:</span><span class="v">{{hotRatio | ratioFormat}} = {{reserve[0]}} {{currency.unit}}</span>
              </div>
              <div>
                <span class="l">{{M.coldWallet}}:</span><span class="v">{{coldRatio | ratioFormat}} = {{reserve[1]}} {{currency.unit}}</span>
              </div>
              <div>
                <span class="l">{{M.userWallet}}:</span><span class="v">{{userRatio | ratioFormat}} = {{reserve[2]}} {{currency.unit}}</span>
              </div>
              <div id="shortage" class="item {{ {short: isShort} | tokenList }}">
                <span class="l">{{M.shortage}}:</span><span class="v">{{shortageRatio | ratioFormat}} = {{shortage}} {{currency.unit}}</span>
              </div>

            </div>
          </div>
          <div id="chart" center-justified horizontal layout>
            <better-chart-pie values="{{asset}}" colors="{{colors}}" labels="{{labels}}" width="{{220}}" height="{{100}}"></better-chart-pie>
          </div>
        </div>
      </a>
    </paper-shadow>

  </template>
  <script src="reserve-card.js"></script>

</polymer-element>
