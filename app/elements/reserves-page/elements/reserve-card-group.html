<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="reserve-card.html">

<polymer-element name="reserve-card-group" attributes="smallup" center vertical layout>
  <template>
    <link rel="stylesheet" href="reserve-card-group.css">
    <core-ajax id="ajax" url="{{reserveStatsUrl}}" handleAs="json" response="{{response}}" error="{{error}}" auto></core-ajax>

    <div class="groupLabel">RESERVE STATS</div>
    <div class="comment">Refreshed every {{config.refreshIntervals.reserves/1000}} seconds</div>
    <div class="canvas" wrap?={{smallup}} layout center?={{!smallup}} vertical?={{!smallup}} horizontal?={{smallup}}>
      <template repeat="{{currencyId in currencieIds}}">
        <reserve-card auto-vertical currencyId="{{currencyId}}" reserve="{{reserves[currencyId]}}"></reserve-card>
      </template>
    </div>
    <paper-spinner active?="{{reserves.length != 0}}"></paper-spinner>
  </template>
  <script src="reserve-card-group.js"></script>
</polymer-element>
