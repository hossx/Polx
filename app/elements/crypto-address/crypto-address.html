<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-icons/communication-icons.html">

<polymer-element name="crypto-address" attributes="currency,addr">
  <template>
    <link rel="stylesheet" href="crypto-address.css">
    <core-tooltip class="fancy">
      <div center horizontal layout>
        <template if="{{link}}">
          <a target="_blank" href="{{link}}">
            <core-icon id="icon" icon="communication:location-on"></core-icon>
          </a>
        </template>
        <template if="{{!link}}">
          <core-icon id="icon" icon="communication:location-on"></core-icon>
        </template>
        <div id="addr"><span id="lead">{{currency.id}}:</span>{{addr}}</div>
      </div>
    </core-tooltip>
  </template>
  <script src="crypto-address.js"></script>
</polymer-element>
