<polymer-element name="section-group" attributes="hasFooter" noscript flex vertical layout>
  <template>
    <link rel="stylesheet" href="section-group.css">
    <core-header-panel flex mode="scroll">
      <div main horizontal center-justified layout>

          <content></content>
          <template if="{{hasFooter}}">
            <cp-footer dark id="footer"></cp-footer>

        </div>
      </div>

    </core-header-panel>
  </template>

</polymer-element>
