<link rel="import" href="../../bower_components/core-icons/social-icons.html">

<polymer-element name="trust-page" vertical layout fit>
  <template>
    <link rel="stylesheet" href="trust-page.css">
    <cp-media-query smallup="{{smallup}}"></cp-media-query>

    <cp-page toolbarSelect="/trust">
      <div id="page-content" flex vertical layout>
        <reserve-card-group id="reserves" smallup="{{smallup}}"></reserve-card-group>
        <cp-footer id="footer" smallup?={{smallup}} self-center></cp-footer>
      </div>
    </cp-page>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer("trust-page", {});
    })();
  </script>
