<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-media-query/core-media-query.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../bower_components/polymer-fontawesome/polymer-fontawesome.html">
<link rel="import" href="../cp-page/cp-page.html">

<polymer-element name="home-page" attributes="">
  <template>
    <link rel="stylesheet" href="home-page.css">
    <core-media-query query="min-width: 768px" queryMatches="{{smallup}}"></core-media-query>

    <cp-page >
      <div id="container" vertical layout>
        <template if="{{M.announceInfo && announceWarning === null}}">
          <div class="small-section" id="announceInfo" horizontal center-justified center layout>
            <core-icon icon="announcement"></core-icon>
            <div> {{M.announceInfo}}</div>
          </div>
        </template>

        <template if="{{M.announceWarning}}">
          <div class="small-section" id="announceWarning" horizontal center-justified center layout>
            <core-icon icon="announcement"></core-icon>
            <div> {{M.announceWarning}}</div>
          </div>
        </template>

        <div class="section" id="branding" vertical center-justified center layout>
          <div id="name">{{M.coinport}}</div>
          <div id="slogan">{{M.slogan}}</div>
        </div>

        <div class="section" id="features" vertical?="{{!smallup}}" horizontal?="{{smallup}}" center center-justified layout>
          <div class="feature" flex auto-vertical vertical center layout>
            <font-awesome icon="github" size="5x"></font-awesome>
            <div class="label">{{M.feature1}}</div>
            <div class="explain">
              {{M.explain1_1}}<a href="https://github.com/coinport/MatchEngine">{{M.explain1_2}}</a>{{M.explain1_3}}
            </div>

          </div>
          <div class="feature" flex auto-vertical vertical center layout>
            <font-awesome icon="lightbulb-o" size="5x"></font-awesome>
            <div class="label">{{M.feature2}}</div>
            <div class="explain">{{M.explain2}}</div>
          </div>
          <div class="feature" flex auto-vertical vertical center layout>
            <font-awesome icon="shield" size="5x"></font-awesome>
            <div class="label">{{M.feature3}}</div>
            <div class="explain">{{M.explain3}}</div>
          </div>
        </div>

        <div class="section" id="mobile" vertical?="{{!smallup}}" horizontal?="{{smallup}}" center center-justified layout>

          <div flex id="words" auto-vertical vertical center layout>
            <div id="ready">{{M.mobileReady}}</div>
            <a target="_blank" href="https://exchange.coinport.com/app/android/download">
              <paper-button raised id="download">{{M.download}}</paper-button>
            </a>
            <div id="supports">{{M.support}}</div>
          </div>
          <div flex id="screenshot" auto-vertical vertical center layout>
            <img id="android-app" src="/images/android-app-cut.png">
          </div>
        </div>

        <div class="small-section" id="powered" vertical center center-justified layout>
          <img src="/images/watermark.png">
          <div>{{M.servedBy}}</div>
        </div>
      </div>
    </cp-page>
  </template>

  <script src="home-page.js"></script>
</polymer-element>
