<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../nice-number/nice-number.html">
<link rel="import" href="../../charts/trade-history-chart/trade-history-chart.html">

<link rel="import" href="../../section-group/section-group.html">
<polymer-element name="trade-history-subpage" attributes="market,active" vertical layout>
  <template>
    <link rel="stylesheet" href="trade-history-subpage.css">

    <core-ajax url="{{transactionsUrl}}" handleAs="json" response="{{response}}" auto></core-ajax>

    <section-group has-footer>
      <paper-shadow>
        <div label><h2>{{market.id}} {{M.chart}}</h2></div>
        <div class="card" vertical center layout>
          <trade-history-chart market="{{market}}" width="720" records="{{records}}"></trade-history-chart>
        </div>
      </paper-shadow>

      <paper-shadow>
        <div label><h2>{{market.id}} {{M.tradeHistory}}</h2></div>
        <div class="card">
          <table>
            <thead>
              <tr>
                <td>{{M.index}}</td>
                <td>{{M.takerOrderType}}</td>
                <td>{{M.price}}</td>
                <td>{{M.quantity}}</td>
                <td>{{M.total}}</td>
              </tr>
            </thead>
            <tbody>
              <template repeat="{{record,idx in records}}">
                <tr class="{{record.typeClass}}">
                  <td class="idx">{{idx+1}}</td>
                  <td class="type">{{record.typeLabel}}</td>
                  <td>
                    <nice-number class="price bold" v="{{record.price}}"></nice-number>
                  </td>
                  <td>
                    <nice-number v="{{record.quantity}}"></nice-number>
                  </td>
                  <td>
                    <nice-number v="{{record.total}}"></nice-number>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </paper-shadow>
    </section-group>
  </template>
  <script src="trade-history-subpage.js"></script>
</polymer-element>
