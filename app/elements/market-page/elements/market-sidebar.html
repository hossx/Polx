<link rel="import" href="../../../bc/polymer/polymer.html">
<link rel="import" href="../../../bc/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../../bc/core-menu/core-menu.html">
<link rel="import" href="../../../bc/core-item/core-item.html">
<link rel="import" href="../../../bc/paper-tabs/paper-tabs.html">

<polymer-element name="market-sidebar" vertical layout attributes="marketId,altview">
  <template>
    <link rel="stylesheet" href="market-sidebar.css">

    <paper-tabs id="market-tabs" valueattr="group" selected="{{selectedGroup}}">
      <template repeat="{{coin in marketGroupKeys}}">
        <paper-tab noink group="{{coin}}">{{coin}} {{M.markets}}</paper-tab>
      </template>
    </paper-tabs>

    <core-animated-pages id="pages" valueattr="group" flex selected="{{selectedGroup}}">
      <template repeat="{{coin in marketGroupKeys}}">
        <section group="{{coin}}">
          <core-menu>
            <template repeat="{{market in config.marketGroups[selectedGroup]}}">
              <a href="/#/marketpro/{{market.id}}">
                <core-item active?="{{marketId==market.id}}" label="{{market.name}}"></core-item>
              </a>
            </template>
          </core-menu>
        </section>
      </template>
    </core-animated-pages>
  </template>
  <script src="market-sidebar.js"></script>
</polymer-element>
