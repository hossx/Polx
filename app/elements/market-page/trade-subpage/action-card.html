<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="action-card-sell.html">
<link rel="import" href="action-card-buy.html">

<polymer-element name="action-card" attributes="market" vertical layout>
  <template>
    <link rel="stylesheet" href="action-card.css">

    <paper-tabs id="action-tabs" selected="{{selected}}">
      <paper-tab id="buy">BUY {{market.currency.id}}</paper-tab>
      <paper-tab id="sell">SELL {{market.currency.id}}</paper-tab>
    </paper-tabs>

    <core-animated-pages id="pages" flex selected="{{selected}}">
      <section flex>
        <action-card-buy></action-card-buy>
      </section>

      <section flex>
        <action-card-sell></action-card-sell>
      </section>
    </core-animated-pages>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({});
    })();
  </script>
</polymer-element>
