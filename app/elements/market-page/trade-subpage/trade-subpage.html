<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../cp-media-query/cp-media-query.html">
<link rel="import" href="mycoin-card.html">
<link rel="import" href="toppending-card.html">
<link rel="import" href="action-card.html">
<link rel="import" href="action-card-alt.html">
<link rel="import" href="action-card-buy.html">
<link rel="import" href="action-card-sell.html">

<polymer-element name="trade-subpage" attributes="market" horizontal center-justified layout>
  <template>
    <link rel="stylesheet" href="trade-subpage.css">

    <cp-media-query smallup="{{smallup}}"></cp-media-query>
    <core-header-panel flex mode="scroll">
      <div main horizontal center-justified layout>
        <div id="container" class="{{ {smallup: smallup} | tokenList}}" flex vertical layout>
          <paper-shadow z="1">
            <toppending-card market="{{market}}" smallup="{{smallup}}" targetCoin="{{targetCoin}}"></toppending-card>
          </paper-shadow>

          <paper-shadow z="1">
            <mycoin-card smallup="{{smallup}}" selected="{{selected}}" coin="{{targetCoin}}" total="{{11111111.1}}" available="{{121.1}}"
            locked="{{12.11212}}" pendingWithdrawal="{{121.12}}">
            </mycoin-card>
          </paper-shadow>

          <paper-shadow id="action-narrow" z="1">
            <action-card coin="{{targetCoin}}">
            </action-card>
          </paper-shadow>

          <paper-shadow id="action-wide" z="1">
            <action-card-alt coin="{{targetCoin}}">
            </action-card-alt>
          </paper-shadow>

          <paper-shadow z="1">
            <mycoin-card smallup="{{smallup}}" selected="{{selected}}" coin="{{targetCoin}}" total="{{11111111.1}}" available="{{121.1}}"
            locked="{{12.11212}}" pendingWithdrawal="{{121.12}}">
            </mycoin-card>
          </paper-shadow>

        </div>
      </div>
    </core-header-panel>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        marketChanged: function(oldV, newV) {
          this.targetCoin = newV.substring(4);
        },
      });
    })();
  </script>
</polymer-element>
