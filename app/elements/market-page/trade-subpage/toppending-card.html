<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../cp-media-query/cp-media-query.html">
<link rel="import" href="../../cp-globals/cp-globals.html">

<polymer-element name="toppending-card" attributes="market,targetCoin,smallup">
  <template>
    <link rel="stylesheet" href="toppending-card.css">

    <cp-globals id="globals"></cp-globals>

    <div id="container" smallup?={{smallup}} vertical?={{!smallup}} center horizontal?={{smallup}} layout>
      <div auto-vertical class="box" id="buys" vertical layout>
        <div class="label" self-center>TOP Buy <span class="target">({{targetCoin}})</span>
        </div>
        <table class="table">
          <tr>
            <th>Price
              <core-icon icon="arrow-drop-down"></core-icon>
            </th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
          <template repeat="{{item in model.buy}}">
            <tr>
              <td>{{item[0]}}</td>
              <td>{{item[1]}}</td>
              <td>{{item[2]}}</td>
            </tr>
          </template>
        </table>
      </div>

      <div auto-vertical class="box" id="sells" vertical layout>
        <div class="label" self-center>TOP Sell <span class="target">({{targetCoin}})</span>
        </div>
        <table class="table">
          <tr>
            <th>Price
              <core-icon icon="arrow-drop-up">
            </th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
          <template repeat="{{item,idx in model.sell}}">
            <tr>
              <td>{{item[0]}}</td>
              <td>{{item[1]}}</td>
              <td>{{item[2]}}</td>
            </tr>
          </template>
        </table>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        model: {
          buy: [
            ["12", "121", "1313"],
            ["12", "121", "1313"],
            ["12", "121", "1313"],
            ["12", "121", "1313"],
            ["12", "121", "1313"]
          ],
          sell: [
            ["12", "121", "1313"],
            ["12", "121", "1313"],
            ["12", "121", "1313"],
            ["12", "121", "1313"],
            ["12", "121", "1313"]
          ]
        }
      });
    })();
  </script>
</polymer-element>
