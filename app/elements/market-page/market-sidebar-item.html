<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../cp-globals/cp-globals.html">
<link rel="import" href="../cp-icons/crypto-icons.html">

<polymer-element name="market-sidebar-item" attributes="market" flex>
  <template>
    <link rel="stylesheet" href="market-sidebar-item.css">

    <cp-globals id="globals"></cp-globals>

    <a id="link" href="/#/market/{{market}}">
      <paper-item id="item" center flex>
        <div horizontal layout flex>
          <div flex>{{market}} ({{label}})</div>
          <core-icon id="icon" icon="{{icon}}"></core-icon>
        </div>
      </paper-item>
    </a>

  </template>

  <script>
    Polymer({
      market: "",
      label: "",
      icon: "",
      marketChanged: function(oldV, newV) {
        this.label = this.$.globals.helpers.getTargetCoin(this.market).label;
        this.icon = this.$.globals.helpers.getTargetCoin(this.market).icon || "";
      }
    });
  </script>
</polymer-element>
