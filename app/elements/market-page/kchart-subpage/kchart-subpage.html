<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../charts/candlestick-chart/candlestick-chart.html">
<link rel="import" href="../../section-group/section-group.html">
<link rel="import" href="../../weibo-wall/weibo-wall.html">

<polymer-element name="kchart-subpage" attributes="market,active">
  <template>
    <link rel="stylesheet" href="kchart-subpage.css">

    <core-ajax url="{{historyUrl}}" handleAs="json" response="{{response}}" auto></core-ajax>

    <section-group has-footer>
      <div label>{{market.id}} Chart</div>
      <paper-shadow>
        <div>
          <candlestick-chart market="{{market}}" width="728" height="420" candles="{{candles}}"></candlestick-chart>
        </div>
      </paper-shadow>

      <div label>Buzz</div>
      <paper-shadow>
        <div>
          <weibo-wall currency="{{market.currency}}"></weibo-wall>
        </div>
      </paper-shadow>
    </section-group>

  </template>
  <script src="kchart-subpage.js"></script>
</polymer-element>
