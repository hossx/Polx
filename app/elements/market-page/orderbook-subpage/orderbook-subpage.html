<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../charts/depth-chart/depth-chart.html">
<link rel="import" href="../../nice-number/nice-number.html">
<link rel="import" href="../../section-group/section-group.html">

<polymer-element name="orderbook-subpage" attributes="market,active" vertical layout>
  <template>
    <link rel="stylesheet" href="orderbook-subpage.css">

    <core-ajax url="{{depthUrl}}" handleAs="json" response="{{response}}" auto></core-ajax>

    <section-group has-footer>
      <div label>{{market.id}} Chart</div>
      <paper-shadow>
        <div class="card" vertical center layout>
          <depth-chart market="{{market}}"  width="720" bids="{{bids}}"asks="{{asks}}"></depth-chart>
        </div>
      </paper-shadow>

      <div label>{{market.id}} Order Book</div>
      <paper-shadow>
        <div class="card" horizontal layout>
          <div id="buy" flex>
            <div class="label">Buy Orders</div>
            <table>
              <thead>
                <tr>
                  <td>Index</td>
                  <td>Price</td>
                  <td>Quantity</td>
                  <td>Accumulated</td>
                </tr>
              </thead>
              <tbody>
                <template repeat="{{bid,idx in bids}}">
                  <tr>
                    <td class="idx">{{idx+1}}</td>
                    <td>
                      <nice-number class="price bold" v="{{bid.price}}" p="{{market.pricePrecision}}"></nice-number>
                    </td>
                    <td>
                      <nice-number class="quantity" v="{{bid.quantity}}" p="{{market.quantityPrecision}}"></nice-number>
                    </td>
                    <td>
                      <nice-number class="accumulated" v="{{bid.accumulated}}" p="{{market.quantityPrecision}}"></nice-number>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>

          <div id="sell" flex>
            <div class="label">Sell Orders</div>
            <table>
              <thead>
                <tr>
                  <td>Index</td>
                  <td>Price</td>
                  <td>Quantity</td>
                  <td>Accumulated</td>
                </tr>
              </thead>
              <tbody>
                <template repeat="{{ask,idx in asks}}">
                  <tr>
                    <td class="idx">{{idx+1}}</td>
                    <td>
                      <nice-number class="price bold" v="{{ask.price}}" p="{{market.pricePrecision}}"></nice-number>
                    </td>
                    <td>
                      <nice-number class="quantity" v="{{ask.quantity}}" p="{{market.quantityPrecision}}"></nice-number>
                    </td>
                    <td>
                      <nice-number class="accumulated" v="{{ask.accumulated}}" p="{{market.quantityPrecision}}"></nice-number>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
      </paper-shadow>
    </section-group>
  </template>
  <script src="orderbook-subpage.js"></script>
</polymer-element>
