<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../cp-media-query/cp-media-query.html">

<polymer-element name="orderbook-subpage" attributes="market,active" horizontal center-justified layout>
  <template>
    <link rel="stylesheet" href="orderbook-subpage.css">

    <core-ajax url="{{depthUrl}}" response="{{response}}" auto></core-ajax>
    <core-header-panel flex mode="scroll">
      <div main horizontal center-justified layout>
        <div id="top-container" flex horizontal layout>

          <div id="buy" flex>
            <paper-shadow>
              <div class="card">
                <div class="label">Buy Orders</div>
              </div>
            </paper-shadow>
          </div>

          <div id="sell" flex>
            <paper-shadow>
              <div class="card">
                <div class="label">Sell Orders</div>
              </div>
            </paper-shadow>
          </div>
        </div>
      </div>
    </core-header-panel>
  </template>
<script src="orderbook-subpage.js"></script>
</polymer-element>
