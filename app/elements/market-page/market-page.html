<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../cp-icons/crypto-icons.html">
<link rel="import" href="../cp-page/cp-drawer-page.html">
<link rel="import" href="elements/market-sidebar.html">
<link rel="import" href="trade-subpage/trade-subpage.html">
<link rel="import" href="trend-subpage/trend-subpage.html">
<link rel="import" href="trade-history-subpage/trade-history-subpage.html">
<link rel="import" href="orderbook-subpage/orderbook-subpage.html">

<polymer-element name="market-page" attributes="marketId,page">
  <template>
    <link rel="stylesheet" href="market-page.css">

    <cp-drawer-page class="blue" backlink="/#/markets" label="{{market.name}}" page="{{page}}" buttons="{{buttons}}">
      <market-sidebar id="sidebar" marketId="{{marketId}}"></market-sidebar>
      <section>
        <trend-subpage market="{{market}}" active="{{page == 1}}" fit></trend-subpage>
      </section>
      <section>
        <trade-subpage market="{{market}}" active="{{page == 0}}" fit></trade-subpage>
      </section>
      <section>
        <orderbook-subpage market="{{market}}" active="{{page == 2}}" fit></orderbook-subpage>
      </section>
      <section>
        <trade-history-subpage market="{{market}}" active="{{page == 3}}" fit></trade-history-subpage>
      </section>
    </cp-drawer-page>
  </template>

  <script src="market-page.js"></script>
</polymer-element>
