<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../cp-icons/crypto-icons.html">
<link rel="import" href="../cp-page/cp-drawer-page.html">
<link rel="import" href="elements/market-sidebar.html">
<link rel="import" href="trade-subpage/trade-subpage.html">
<link rel="import" href="kchart-subpage/kchart-subpage.html">
<link rel="import" href="recent-txs-subpage/recent-txs-subpage.html">
<link rel="import" href="orderbook-subpage/orderbook-subpage.html">

<polymer-element name="market-page" attributes="marketId,tab">
  <template>
    <link rel="stylesheet" href="market-page.css">

    <cp-drawer-page class="blue" backlink="/#/market" label="{{market.name}}" buttons="{{buttons}}">
      <market-sidebar id="sidebar" marketId="{{marketId}}"></market-sidebar>
      <section>
        <trade-subpage market="{{market}}" active="{{tab===0}}" fit></trade-subpage>
      </section>
      <section>
        <kchart-subpage market="{{market}}" active="{{tab===1}}" fit></kchart-subpage>
      </section>
      <section>
        <orderbook-subpage market="{{market}}" active="{{tab===2}}" fit></orderbook-subpage>
      </section>
      <section>
        <recent-txs-subpage market="{{market}}" active="{{tab===3}}" fit></recent-txs-subpage>
      </section>
    </cp-drawer-page>
  </template>

  <script src="market-page.js"></script>
</polymer-element>
