<link rel="import" href="../../../bc/polymer/polymer.html">
<link rel="import" href="../../../bc/core-menu/core-menu.html">
<link rel="import" href="../../../bc/core-item/core-item.html">
<link rel="import" href="../../../bc/paper-button/paper-button.html">
<link rel="import" href="../../cp-icons/selected-icons.html">

<polymer-element name="account-sidebar" attributes="selected" fit vertical layout>
  <template>
    <link rel="stylesheet" href="account-sidebar.css">

    <core-menu>
      <a href="/#/account/assets">
        <core-item active?="{{selected=='assets'}}" icon="account-balance-wallet" label="{{M.assets}}"></core-item>
      </a>
      <a href="/#/account/profile">
        <core-item active?="{{selected=='profile'}}" icon="selected:person" label="{{M.profile}}"></core-item>
      </a>
      <a href="/#/account/deposit">
        <core-item active?="{{selected=='deposit'}}" icon="selected:deposit" label="{{M.deposit}}"></core-item>
      </a>
      <a href="/#/account/withdraw">
        <core-item active?="{{selected=='withdraw'}}" icon="selected:withdraw" label="{{M.withdraw}}"></core-item>
      </a>
      <a href="/#/account/orders">
        <core-item active?="{{selected=='orders'}}" icon="list" label="{{M.orders}}"></core-item>
      </a>
      <a href="/#/account/trades">
        <core-item active?="{{selected=='trades'}}" icon="history" label="{{M.trades}}"></core-item>
      </a>
    </core-menu>
    <div flex></div>
    <div>
      <paper-button noink id="logout" on-tap="{{logout}}">{{M.logout}}</paper-button>
    </div>
  </template>

  <script src="account-sidebar.js"></script>
</polymer-element>
