<polymer-element name="account-sidebar" noscript attributes="selected" fit vertical layout>
  <template>
    <link rel="stylesheet" href="account-sidebar.css">

    <core-menu valueattr="page" selected="{{selected}}">
      <core-item page="profile" icon="social:person-outline" label="Profile"></core-item>
      <core-item page="assets" icon="editor:attach-money" label="Assets"></core-item>
      <core-item page="deposit" icon="communication:call-received" label="Deposit"></core-item>
      <core-item page="withdraw" icon="communication:call-made" label="Withdrawal"></core-item>
      <core-item page="orders" icon="list" label="Open Orders"></core-item>
      <core-item page="trading-history" icon="history" label="Trading History"></core-item>

    </core-menu>
    <div flex></div>
    <div>
      <paper-button id="logout">Logout</paper-button>
    </div>
  </template>
</polymer-element>
