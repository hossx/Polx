<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-dropdown-menu/core-dropdown-menu.html">
<link rel="import" href="../../../bower_components/core-dropdown/core-dropdown.html">
<link rel="import" href="../../../bower_components/core-menu/core-menu.html">
<link rel="import" href="../../../bower_components/core-item/core-item.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../section-group/section-group.html">
<link rel="import" href="../../crypto-address/crypto-address.html">
<link rel="import" href="../../coinport-api/api-my-trades.html">

<polymer-element name="trades-subpage" attributes="profile,active">
  <template>
    <link rel="stylesheet" href="trades-subpage.css">
    <api-my-trades id="ajax" trades="{{trades}}" hasMore="{{hasMore}}" auto></api-my-trades>
    <section-group has-footer fit>
      <paper-shadow z="1">
        <div label>
          <h2>{{M.trades}}</h2>
        </div>
        <div vertical center layout class="container1">

          <table class="simple">
            <thead>
              <tr>
                <td>{{M.id}}</td>
                <td>{{M.market}}</td>
                <td>{{M.type}}</td>
                <td text-right>{{M.price}}</td>
                <td text-right>{{M.quantity}}</td>
                <td text-right>{{M.total}}</td>
                <td text-right>{{M.time}}</td>
              </tr>
            </thead>
            <tbody>
              <template repeat="{{record in trades}}">
                <tr class="{{record.class}}">
                  <td>{{record.id}}</td>
                  <td><a href="/#/marketpro/{{record.market}}">{{config.markets[record.market].name}}</a>
                  <td>{{M.types[record.class]}}</a>
                  </td>
                  <td text-right>
                    <nice-number class="{{record.class}}" v="{{record.price}}"></nice-number>
                  </td>
                  <td text-right>
                    <nice-number p="4" v="{{record.amount}}"></nice-number>
                  </td>
                  <td text-right>
                    <nice-number v="{{record.total}}"></nice-number>
                  </td>
                  <td text-right>
                    {{record.timestamp |formatTime}}
                  </td>
                </tr>
              </template>
            </tbody>
          </table>

          <paper-button class="load-button" disabled?="{{!hasMore}}" on-tap="{{loadMore}}">Load more</paper-button>
        </div>
      </paper-shadow>
    </section-group>

  </template>

  <script src="trades-subpage.js"></script>
</polymer-element>
