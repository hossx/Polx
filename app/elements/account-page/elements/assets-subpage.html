<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../../bower_components/core-tooltip/core-tooltip.html">
<link rel="import" href="../../../bower_components/core-icons/communication-icons.html">
<link rel="import" href="../../../bower_components/core-collapse/core-collapse.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../section-group/section-group.html">
<link rel="import" href="../../nice-number/nice-number.html">
<link rel="import" href="../../coinport-api/api-my-balance.html">


<polymer-element name="assets-subpage" attributes="profile,active">
  <template>
    <link rel="stylesheet" href="assets-subpage.css">
    <api-my-balance id="ajax" balance="{{balance}}"></api-my-balance>

    <section-group hasFooter="true" fit>
      <paper-shadow z="0">
        <div label>
          <h2>{{M.assets}}</h2>
        </div>
        <div vertical center layout id="table-container">
          <table class="simple">
            <thead>
              <tr>
                <th text-left>{{M.currency}}</th>
                <th text-right>{{M.total}}</th>
                <th text-right>{{M.available}}</th>
                <th text-right>{{M.locked}}</th>
                <th text-right>{{M.pendingWithdrawal}}</th>
                <th colspan=3></th>
              </tr>
            </thead>
            <tbody>
              <template repeat="{{item in assets}}">
                <tr>
                  <td>{{item.currency.fullName}}</td>
                  <td text-right><nice-number p="4" v="{{item.total}}"></nice-number></td>
                  <td text-right><nice-number p="4" v="{{item.available}}"></nice-number></td>
                  <td text-right><nice-number p="4" v="{{item.locked}}"></nice-number></td>
                  <td text-right><nice-number p="4" v="{{item.pending}}"></nice-number></td>
                  <td class="op">
                    <core-tooltip label="{{M.trade}}{{item.currency.name}}">
                      <paper-icon-button on-tap="{{openMarkets}}" id="{{item.currency.id}}" icon="swap-horiz"></paper-icon-button>
                    </core-tooltip>
                  </td>
                  <td class="op">
                    <core-tooltip label="{{M.deposit}}{{item.currency.name}}">
                      <paper-icon-button currencyId="{{item.currency.id}}" on-tap="{{gotoDeposit}}" icon="communication:call-received"></paper-icon-button>
                    </core-tooltip>
                  </td>
                  <td class="op">
                    <core-tooltip label="{{M.withdraw}}{{item.currency.name}}">
                      <paper-icon-button currencyId="{{item.currency.id}}" on-tap="{{gotoWithdraw}}" icon="communication:call-made"></paper-icon-button>
                    </core-tooltip>
                  </td>
                </tr>
                <tr>
                  <td class="marketsContainer" colspan=8>
                    <core-collapse class="markets" id="{{item.currency.id}}markets">
                      <div vertical center layout>
                        <div class="heading" nowrap>Buy / sell {{c.name}} in the following market(s): </div>
                        <div center horizontal wrap layout>
                          <template repeat="{{m in marketsFor(item.currency.id)}}">
                            <div class="market"><a href="/#/marketpro/{{m.id}}">{{m.name}}</a>
                            </div>
                          </template>
                        </div>
                      </div>
                    </core-collapse>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </paper-shadow>
    </section-group>

  </template>

  <script src="assets-subpage.js"></script>
</polymer-element>
