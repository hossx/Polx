<polymer-element name="account-page" attributes="page">
  <template>
    <link rel="stylesheet" href="account-page.css">

    <cp-right-drawer-page backlink="/#/" label="My Account" id="pages" page="{{page}}">
      <account-sidebar id="sidebar" selected="{{page}}"></account-sidebar>
      <section page="profile">
        <profile-subpage></profile-subpage>
      </section>
      <section page="assets">
        <div> Main content... 2</div>
      </section>

      <section page="deposit">
        <div>Deposit</div>
      </section>
      <section page="withdraw">
        <section-group>
          <paper-shadow z="0">
            withdrawal
          </paper-shadow>
        </section-group>
      </section>
      <section page="orders">
        <div> Orders</div>
      </section>
      <section page="trading-history">
        <div> Trading history</div>
      </section>
    </cp-right-drawer-page>
  </template>
  <script src="account-page.js"></script>
</polymer-element>
