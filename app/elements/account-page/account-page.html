<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../bower_components/core-iconset-svg/core-iconset-svg.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../cp-page/cp-right-drawer-page.html">
<link rel="import" href="../cp-page/cp-toolbar-button.html">
<link rel="import" href="../section-group/section-group.html">
<link rel="import" href="elements/account-sidebar.html">
<link rel="import" href="elements/profile-subpage.html">
<link rel="import" href="elements/assets-subpage.html">
<link rel="import" href="elements/deposit-subpage.html">

<polymer-element name="account-page" attributes="page,currencyId">
  <template>
    <link rel="stylesheet" href="account-page.css">

    <core-ajax id="profileAjax" url="{{profileUrl}}" response="{{profileResp}}" auto></core-ajax>

    <cp-right-drawer-page class="dpurple" backlink="/#/" label="My Account" id="pages" page="{{page}}">
      <cp-toolbar-button hash="/market" id="shortcut" active="[[toolbarSelect === '/market']]" label="Go to markets" icon="swap-horiz">
      </cp-toolbar-button>
      <account-sidebar id="sidebar" selected="{{page}}"></account-sidebar>
      <section page="assets">
        <assets-subpage profile="{{profile}}" page="{{page}}"></assets-subpage>
      </section>
      <section page="profile">
        <profile-subpage profile="{{profile}}"></profile-subpage>
      </section>
      <section page="deposit">
        <deposit-subpage profile="{{profile}}" page="{{page}}" currencyId="{{currencyId}}"></deposit-subpage>
      </section>
      <section page="withdraw">
        <section-group>
          <paper-shadow z="0">
            withdrawal
          </paper-shadow>
        </section-group>
      </section>
      <section page="orders">
        <div> Orders</div>
      </section>
      <section page="trading-history">
        <div> Trading history</div>
      </section>
    </cp-right-drawer-page>
  </template>
  <script src="account-page.js"></script>
</polymer-element>
