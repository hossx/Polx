<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../bower_components/core-animation/core-animation.html">
<link rel="import" href="../cp-page/cp-page.html">
<link rel="import" href="elements/signon-signin.html">

<polymer-element name="login-page" attributes="">
  <template>
    <link rel="stylesheet" href="login-page.css">
    <cp-page light narrow has-toolbar has-footer>
      <div id="widget">
          <signon-signin></signon-signin>
      </div>
    </cp-page>
  </template>
  <script>
    (function() {
      'use strict';
      Polymer("login-page", {
        ready: function(e) {
          setTimeout(function() {
            var animation = new CoreAnimation();
            animation.duration = 500;
            animation.keyframes = [
              {opacity: 1 },
              {opacity: 0 }
            ];
            animation.target = document.getElementById('widget');
            animation.play();
          }, 1000);
        }
      });
    })();
  </script>
</polymer-element>
