<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input-decorator.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../coinport-api/api-login.html">

<polymer-element name="subpage-login">
  <template>
    <link rel="stylesheet" href="subpage-login.css">

    <api-login id="loginAjax" email="{{email}}" password="{{password}}" profile="{{profile}}"></api-login>

    <div class="container" vertical layout>
      <div class="label">{{M.login}}</div>
      <div class="outer">
        <div class="inner" center-justified vertical layout>
          <paper-input-decorator class="input" label="{{M.email}}" floatingLabel>
            <input is="core-input" value="{{email}}">
          </paper-input-decorator required>
          <paper-input-decorator class="input" label="{{M.password}}" floatingLabel>
            <input is="core-input" type="password" value="{{password}}">
          </paper-input-decorator required>
        </div>
        <div class="errorMsg">{{errorMsg}}</div>
        <div class="action" vertical layout>
          <paper-button disabled?="{{buttonDisabled}}" on-tap="{{logMeIn}}">{{M.login}}</paper-button>
        </div>
      </div>
      <div class="options" horizontal center-justified layout>
        <a href="/#/member/register">
          <paper-button class="highlight" noink>{{M.register}}</paper-button>
        </a>
        <a href="/#/member/forgetpwd">
          <paper-button noink>{{M.forgetpassword}}</paper-button>
        </a>
      </div>
    </div>
  </template>
  <script src="subpage-login.js"></script>
</polymer-element>
