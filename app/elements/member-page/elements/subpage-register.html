<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../coinport-api/api-register.html">

<polymer-element name="subpage-register">
  <template>
    <link rel="stylesheet" href="subpage-register.css">

    <api-register id="ajax" email="{{email}}" password="{{password}}" result="{{result}}"></api-register>
    <div class="container" vertical layout>
      <div class="label">{{M.register}}</div>
      <div class="form">
        <div class="inner" center-justified vertical layout>
          <input is="core-input" class="input first" type="email" value="{{email}}" placeholder="{{M.email}}">
          <input is="core-input" class="input" type="password" value="{{password}}" placeholder="{{M.password}}">
          <input is="core-input" class="input last" type="password" value="{{password2}}" placeholder="{{M.password2}}">
        </div>

        <div id="agree" vertical layout>
          <core-label center horizontal layout>
            <paper-checkbox class="checkbox" checked="{{termsAgreed}}" on-change="{{agreeChanged}}" for></paper-checkbox>
            <div>{{M.haveRead1}}<a href="/#/doc/tos" target="_blank">{{M.haveRead2}}</a>
            </div>
          </core-label>
        </div>
        <div class="errorMsg">{{errorMsg}}</div>
      </div>

      <div class="action" vertical layout>
        <paper-button id="registerButton" class="primary" disabled?="{{registerDisabled}}" on-tap="{{registerMe}}">{{M.register}}</paper-button>
      </div>

      <div class="options" horizontal center-justified layout>
        <a href="/#/member/login">
          <paper-button class="sub" noink>{{M.login}}</paper-button>
        </a>
      </div>
    </div>

  </template>
  <script src="subpage-register.js"></script>
</polymer-element>
