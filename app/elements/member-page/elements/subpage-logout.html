<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input-decorator.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/core-a11y-keys/core-a11y-keys.html">

<polymer-element name="subpage-logout">
  <template>
    <link rel="stylesheet" href="subpage-logout.css">

    <div class="container" vertical layout>
      <div class="label">{{M.logout}}</div>
      <div class="outer">
        <div id="logout" center vertical layout>
          <div>{{loggedInMessage}}</div>
          <div id="gotoAccount"><a href="/#/account">{{M.gotoAccount}}</a> </div>
        </div>

        <div class="action" vertical layout>
          <paper-button on-tap="{{logout}}">{{M.logout}}</paper-button>
          <core-a11y-keys target="{{}}" keys="enter" on-keys-pressed="{{logout}}"></core-a11y-keys>
        </div>
      </div>
    </div>
    <div class="options" horizontal center-justified layout>

    </div>
  </template>
  <script src="subpage-logout.js"></script>
</polymer-element>
