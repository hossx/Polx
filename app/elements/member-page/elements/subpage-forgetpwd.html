<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../coinport-api/api-login.html">

<polymer-element name="subpage-forgetpwd">
  <template>
    <link rel="stylesheet" href="subpage-forgetpwd.css">

    <api-login id="loginAjax" email="{{email}}" password="{{password}}"></api-login>

    <div class="container" vertical layout>
      <div class="label">{{M.title}}</div>
      <div class="form">
        <div class="inner" center-justified vertical layout>
          <input is="core-input" class="input first last" placeholder="{{M.email}}" value="{{email}}">
        </div>
        <div class="errorMsg">{{errorMsg}}</div>
      </div>
      <div class="action" vertical center-justified layout>
        <paper-button class="primary">{{M.reset}}</paper-button>
      </div>
      <div class="options" horizontal center-justified layout>
        <a href="/#/member/register">
          <paper-button class="highlight sub" noink>{{M.register}}</paper-button>
        </a>
        <a href="/#/member/login">
          <paper-button class="sub" noink>{{M.login}}</paper-button>
        </a>
      </div>
    </div>
  </template>
  <script src="subpage-forgetpwd.js"></script>
</polymer-element>
