<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../../bower_components/core-animated-pages/transitions/cross-fade.html">
<link rel="import" href="../../../bower_components/core-label/core-label.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input-decorator.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">

<polymer-element name="signon-signin" attributes="page,z">
  <template>
    <link rel="stylesheet" href="signon-signin.css">

    <core-animated-pages id="pages" flex valueattr="id" selected="{{page}}" transitions="cross-fade-all">
      <section flex id="signin">
        <paper-shadow z="{{z}}">
          <div class="container" vertical layout>
            <div class="label">Member Login</div>
            <div class="outer">
              <div class="inner" center-justified vertical layout>
                <paper-input-decorator class="input" label="Email" floatingLabel>
                  <input is="core-input" value="{{email}}">
                </paper-input-decorator required>
                <paper-input-decorator class="input" label="Password" floatingLabel>
                  <input is="core-input" type="password">
                </paper-input-decorator required>
              </div>

              <div class="action" vertical layout>
                <paper-button id="login">Login</paper-button>
              </div>
            </div>
            <div class="options" horizontal center-justified layout>
              <paper-button class="highlight" noink on-tap="{{showSignon}}">Become a member</paper-button>
              <paper-button noink on-tap="{{showForget}}">Forget password?</paper-button>
            </div>
          </div>
        </paper-shadow>
      </section>
      <section id="signon">
        <paper-shadow z="{{z}}">
          <div class="container" vertical layout>
            <div class="label">Become a Member</div>
            <div class="outer">
              <div class="inner" center-justified vertical layout>
                <paper-input-decorator class="input" label="Email" floatingLabel>
                  <input is="core-input" value="{{email}}">
                </paper-input-decorator required>
                <paper-input-decorator class="input" label="Password" floatingLabel>
                  <input is="core-input" type="password">
                </paper-input-decorator required>

                <paper-input-decorator class="input" label="Confirm Password" floatingLabel>
                  <input is="core-input" type="password">
                </paper-input-decorator required>
              </div>

              <div id="agree" vertical layout>
                <core-label center horizontal layout>
                  <paper-checkbox class="checkbox" for></paper-checkbox>
                  <div> I read and agree to the <a href="/#/doc/tos" target="_blank">Terms of Service</a>
                  </div>
                </core-label>
              </div>

              <div class="action" vertical layout>
                <paper-button>Register</paper-button>
              </div>
            </div>
            <div class="options" horizontal center-justified layout>
              <paper-button noink on-tap="{{showSignin}}">Member login</paper-button>
            </div>
          </div>
        </paper-shadow>
      </section>

      <section id="forget">
        <paper-shadow z="{{z}}">
          <div class="container" vertical layout>
            <div class="label">Forget Password</div>
            <div class="outer">
              <div class="inner" center-justified vertical layout>
                <paper-input-decorator class="input" label="Email" floatingLabel>
                  <input is="core-input" value="{{email}}">
                </paper-input-decorator required>
              </div>

              <div class="action" vertical layout>
                <paper-button>Retrieve Password</paper-button>
              </div>
            </div>
            <div class="options" horizontal center-justified layout>
              <paper-button noink on-tap="{{showSignin}}">Member Login</paper-button>
              <paper-button class="highlight" noink on-tap="{{showSignon}}">Become a Member</paper-button>
            </div>
          </div>
        </paper-shadow>
      </section>

      <section id="signout">
        <paper-shadow z="{{z}}">
          <div class="container" vertical layout>
            <div class="label">Signout</div>
            <div class="outer">
              <div id="logout" center vertical layout>
                <div>You have signed in as:</div>
                <div id="userid">dong77@gmail.com</div>
              </div>

              <div class="action" vertical layout>
                <paper-button>Signout</paper-button>
              </div>
            </div>
          </div>
          <div class="options" horizontal center-justified layout>

          </div>
        </paper-shadow>
      </section>

      <section id="message">
        <paper-shadow z="{{z}}">
          <div class="container" vertical layout>
            <div class="label">{{message.title}}</div>
            <div class="outer">
              <div id="msg" vertical layout>
                <template repeat="{{detail in message.details}}">
                  <p>{{detail}}</p>
                </template>
              </div>
            </div>
            <div class="options" horizontal center-justified layout>
              <paper-button noink on-tap="{{showSignin}}">Member login</paper-button>
              <paper-button class="highlight" noink on-tap="{{showSignon}}">Become a member</paper-button>
            </div>
          </div>
        </paper-shadow>
      </section>
    </core-animated-pages>

  </template>
  <script src="signon-signin.js"></script>
</polymer-element>
