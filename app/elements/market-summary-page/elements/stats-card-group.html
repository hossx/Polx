<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="stats-card.html">

<polymer-element name="stats-card-group" attributes="currency,smallup" center vertical layout>
  <template>
    <link rel="stylesheet" href="stats-card-group.css">
    <core-ajax id="ajax" url="{{tickerUrl}}" handleAs="json" response="{{response}}" error="{{error}}" auto></core-ajax>

    <div class="groupLabel">{{currency.id}} MARKETS</div>
    <div class="canvas" center horizontal layout wrap?={{smallup}} layout center?={{!smallup}} vertical?={{!smallup}} horizontal?={{smallup}}>
      <template repeat="{{ticker in tickers}}">
        <stats-card auto-vertical ticker="{{ticker}}"></stats-card>
      </template>
    </div>
  </template>
  <script src="stats-card-group.js"></script>

</polymer-element>
