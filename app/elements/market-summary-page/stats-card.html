<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../cp-globals/cp-globals.html">
<link rel="import" href="../cp-icons/crypto-icons.html">
<link rel="import" href="../cp-icons/cryptocode-icons.html">

<polymer-element name="stats-card" noscript attributes="market,currentPrice,highestPrice,lowestPrice,volume,priceChangePercentage">

  <template>
    <link rel="stylesheet" href="stats-card.css">

    <cp-globals id="globals"></cp-globals>
    <paper-shadow z="1">
      <a href="/#/market/{{market.id}}">
        <div cross-fade id="box" vertical center layout>
          <div self-start horizotal layout>
            <div id="market" hero-id="{{market.id}}" hero>
              <core-icon id="crypto-icon"></core-icon>
              {{market.id}}
            </div>
          </div>
          <div horizotal layout>
            <div id="currentPrice">{{currentPrice}}</div>
          </div>
          <div horizontal layout>
            <div class="info" vertical layout>
              <div>24H Low</div>
              <div>{{lowestPrice}}</div>
            </div>
            <div class="info" vertical layout>
              <div>24H High</div>
              <div>{{highestPrice}}</div>
            </div>
            <div class="info" vertical layout>
              <div>24H Volume</div>
              <div>{{volume}}</div>
            </div>
            <div class="info" vertical layout>
              <div>24H Change</div>
              <div>{{priceChangePercentage}}</div>
            </div>
          </div>
        </div>
      </a>
    </paper-shadow>

  </template>
</polymer-element>
