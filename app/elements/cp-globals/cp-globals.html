<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="cp-globals" hidden>
  <script>
  (function() {

    var configs = {
          btcMarkets: ["LTC", "BTSX"],
          cnyMarkets: ["BTC", "LTC", "BTSX"],
          currencies: {
            "CNY": {"label": "Chinese Yuan", "color":"red"},
            "BTC": {"label": "Bitcoin", "color":"rgb(237, 144, 10)", "icon":"crypto:bitcoin"},
            "LTC": {"label": "Litecoin", "color":"rgb(120, 148, 153)", "icon":"crypto:litecoin"},
            "BTSX": {"label": "BitsharesX", "color":"rgb(55, 185, 216)"}
          }
        }
    var helpers = {
      // TODO: use '-' to split
         getTargetCoin: function(market) {
            return configs.currencies[market.substring(4)];
         },
         getBaseCoin: function(market) {
            return configs.currencies[market.substring(0, 3)];
         }
    }

    Polymer({
       ready: function() {
         this.configs = configs;
         this.helpers = helpers;
       }
    });
  })();
  </script>
</polymer-element>
