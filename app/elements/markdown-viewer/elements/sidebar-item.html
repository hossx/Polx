<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">

<polymer-element name="sidebar-item" noscript attributes="file,label" flex>
  <template>
    <link rel="stylesheet" href="sidebar-item.css">

    <a id="link" href="/#/doc/{{file}}">
      <paper-item id="item" center flex>
        <div horizontal layout flex>
          <div flex>{{label}}</div>
        </div>
      </paper-item>
    </a>

  </template>
</polymer-element>
