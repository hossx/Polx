<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../../bower_components/core-menu/core-menu.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../cp-footer/cp-footer.html">
<link rel="import" href="elements/sidebar-item.html">

<polymer-element name="markdown-viewer" attributes="file" flex>
  <template>
    <link rel="stylesheet" href="markdown-viewer.css">
    <core-ajax url="../markdown/{{fileLang}}" error="{{error}}" on-core-error="{{onError}}" response="{{text}}" auto></core-ajax>

    <core-drawer-panel forceNarrow>
      <core-header-panel mode="seamed" id="drawer" drawer>
        <core-toolbar id="drawer-toolbar">
          <div flex id="title">Related Documents</div>
        </core-toolbar>
        <core-menu valueattr="file" selected="{{file}}">
          <template repeat="{{file in files}}">
            <sidebar-item file="{{file}}" label="{{doclinks[file].label}}"></sidebar-item>
          </template>
        </core-menu>
      </core-header-panel>

      <core-header-panel mode="seamed" main>
        <core-toolbar id="toolbar">
          <a href="/#/market">
            <paper-icon-button icon="arrow-back"></paper-icon-button>
          </a>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <div flex id="title">{{doclinks[file].label}}</div>
        </core-toolbar>

        <div id="canvas" center vertical layout main>
          <div>
            <marked-element id="marked" text="{{text}}"></marked-element>
          </div>
          <cp-footer dark id="footer"></cp-footer>
        </div>

      </core-header-panel>
    </core-drawer-panel>
  </template>

  <script src="markdown-viewer.js"></script>
</polymer-element>
