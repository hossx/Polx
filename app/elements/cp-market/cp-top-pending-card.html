<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../cp-media-query/cp-media-query.html">

<polymer-element name="cp-top-pending-card">
<template>
  <link rel="stylesheet" href="cp-top-pending-card.css" attributes="market">
 
  <cp-media-query smallup="{{smallup}}"></cp-media-query>
  <div vertical?={{!smallup}} center horizontal?={{smallup}} layout id="container">

    <div auto-vertical class="box" id="buys">
      <table>
        <tr>
          <th>Price</th> <th>Quantity</th> <th>Total</th>
        </tr>
        <template repeat="{{item in model.buy}}">
          <tr> 
            <td> {{vert}} {{item[0]}}</td><td>{{item[1]}}</td><td>{{item[2]}}</td>
          </tr>
        </template>
      </table>
    </div>


    <div auto-vertical class="box" id="sells">
      <table>
        <tr>
          <th>Price</th> <th>Quantity</th> <th>Total</th>
        </tr>
        <template repeat="{{item in model.buy}}">
          <tr> 
            <td>{{item[0]}}</td><td>{{item[1]}}</td><td>{{item[2]}}</td>
          </tr>
        </template>
      </table>
    </div>
  </div>
</template>
<script>
  (function () {
    'use strict';

    Polymer({
      model: {
        buy: [
          ["12", "121", "1313"]
        ]
      }
    });

  })();
</script>
</polymer-element>
