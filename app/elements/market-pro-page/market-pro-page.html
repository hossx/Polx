<polymer-element name="market-pro-page" attributes="marketId">
  <template>
    <link rel="stylesheet" href="market-pro-page.css">
    <core-media-query query="min-width: 768px" queryMatches="{{smallup}}"></core-media-query>

    <api-market-ticker id="ajaxTicker" marketId="{{marketId}}" ticker="{{ticker}}" auto></api-market-ticker>
    <api-market-kline id="ajaxKline" marketId="{{marketId}}" start="0" candles="{{candles}}" auto></api-market-kline>

    <core-drawer-panel forceNarrow>
      <core-header-panel mode="seamed" id="drawer" drawer>
        <market-sidebar marketId="{{marketId}}" altview="{{true}}"></market-sidebar>
      </core-header-panel>

      <core-header-panel id="main-panel" mode="waterfall" fix main>
        <core-toolbar class="core-header" id="toolbar">
          <a href="/#/markets" id="backlink">
            <paper-icon-button icon="arrow-back"></paper-icon-button>
          </a>
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <div id="label">{{market.name}}</div>

          <toolbar-ticker id="toolbar-ticker" market="{{market}}" ticker="{{ticker}}"></toolbar-ticker>
          <core-icon-button icon="refresh" id="refresh" on-tap="{{forceRefresh}}"></core-icon-button>
          </core-animated-pages>
          <div flex></div>

          <a href="/#/market/{{marketId}}">
            <core-tooltip label="{{M.relaxMode}}" position="left">
              <paper-icon-button icon="explore"></paper-icon-button>
            </core-tooltip>
          </a>
        </core-toolbar>

        <div id="main" wrap flex vertical?={{!smallup}} horizontal?={{smallup}} layout main>
          <div class="column" id="ticker" auto-vertical flex vertical layout>
            <div class="block" vertical layout>
              <div class="head" center horizontal layout>
                <div class="title">{{M.ticker}}</div>
              </div>
              <section-ticker class="section" market="{{market}}" ticker="{{ticker}}"></section-ticker>
            </div>

          </div>
          <div class="column" auto-vertical flex vertical layout>
            <div class="block" vertical layout>
              <section-trade id="trade" class="section" market="{{market}}"></section-trade>
            </div>
            <div class="block" id="availableBalance" vertical layout>
              <div class="head" center horizontal layout>
                <div class="title">{{M.availableBalance}}</div>
              </div>
              <section-my-balance id="myBalanceSection" class="section" market="{{market}}"></section-my-balance>
            </div>
            <div class="block" id="transfers" vertical layout>
              <div class="head" center horizontal layout>
                <div class="title">{{M.transfers}}</div>
              </div>
              <div class="content" vertical layout>
                <div style="height:400px;">
                  <iframe style='overflow:hidden;width:100%;height:100%;' frameborder='0' border='0' src="http://chat.zoho.com/shout.sas?k=%7B%22g%22%3A%22Anonymous%22%2C%22c%22%3A%226f1b48e8b06eacb64e46a85d278d774ed98b63fec9caeb5b%22%2C%22o%22%3A%2246a5ccbfcb47cca25547739b0c0e4f1d%22%7D&chaturl=XXXX&V=000000-FFFFFF-FFFFFF-FF0000-YYYY"></iframe>
                </div>
              </div>
            </div>
          </div>

          <div class="column" auto-vertical flex vertical layout>
            <div class="block" id="orderbook" vertical layout>
              <div class="head" center horizontal layout>
                <div class="title">{{M.orderBook}}</div>
              </div>
              <section-order-book id="orderBookSection" class="section" marketId="{{marketId}}" bids="{{bids}}" asks="{{asks}}" bidsReverse="{{bidsReverse}}"></section-order-book>
            </div>
          </div>

          <div class="column" auto-vertical flex two vertical layout>
            <div class="block" vertical layout>
              <div class="head" center horizontal layout>
                <div class="title">{{M.priceChart}}</div>
              </div>
              <div class="content" vertical layout>
                <price-chart market="{{market}}" simple="false" height="180" candles="{{candles}}"></price-chart>
              </div>
            </div>

            <div class="block" id="depthchart" vertical layout>
              <div class="head" center horizontal layout>
                <div class="title">{{M.depthChart}}</div>
              </div>
              <div class="content" vertical layout>
                <depth-chart market="{{market}}" simple="false" height="180" bids="{{bids}}" asks="{{asks}}"></depth-chart>
              </div>
            </div>

            <div class="block" id="orders" vertical layout>
              <div class="head" center horizontal layout>
                <div class="title">{{M.openOrders}}</div>
              </div>
              <section-my-orders id="myOrdersSection" class="section" marketId="{{marketId}}"></section-my-orders>
            </div>
          </div>

          <div class="column" auto-vertical flex vertical layout>
            <div class="block" vertical layout>
              <div class="head" center horizontal layout>
                <div class="title">{{M.tradeHistory}}</div>
              </div>
              <section-trade-history id="tradeHistorySection" class="section" marketId="{{marketId}}"></section-trade-history>
            </div>
          </div>
        </div>
      </core-header-panel>
    </core-drawer-panel>
  </template>

  <script src="market-pro-page.js"></script>
</polymer-element>
