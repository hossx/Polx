<link rel="import" href="../../../bower_components/polymer/polymer.html">

<polymer-element name="toolbar-ticker" attributes="market,ticker" horizontal layout>
  <template>
    <link rel="stylesheet" href="toolbar-ticker.css">
    <div class="divider"></div>
    <div class="stat" vertical layout>
      <nice-number v="{{ticker.price}}" unit="{{market.baseCurrency.unit}}" no-trailing-zeros></nice-number>
      <div class="label">{{M.lastPrice}}</div>
    </div>

    <div class="stat" vertical layout>
      <nice-number v="{{ticker.volume}}" p="2" unit="{{market.currency.unit}}" no-trailing-zeros></nice-number>
      <div class="label">{{M.volume}}</div>
    </div>

    <div class="stat" vertical layout>
      <div class="change {{ticker.changeType}}">{{ticker.changeTxt}}</nice-number>
      </div>
      <div class="label">{{M.change}}</div>
    </div>
    <div class="divider"></div>
  </template>
  <script src="toolbar-ticker.js"></script>
</polymer-element>
