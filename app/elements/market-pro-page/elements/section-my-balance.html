<link rel="import" href="../../../bc/polymer/polymer.html">
<link rel="import" href="../../coinport-api/api-my-balance.html">
<link rel="import" href="../../cp-icons/selected-icons.html">

<polymer-element name="section-my-balance" attributes="market,balance,baseBalance" vertical layout>
  <template>
    <link rel="stylesheet" href="section-my-balance.css">
    <api-my-balance id="ajax" balance="{{balanceMap}}"></api-my-balance>

    <div class="actions" horizontal layout>
      <paper-button flex>
        <a href="/#/account/deposit">
          <core-icon class="small" icon="selected:deposit"></core-icon>{{M.deposit}}
        </a>
      </paper-button>
      <paper-button flex>
        <a href="/#/account/withdraw">
          <core-icon class="small" icon="selected:withdraw"></core-icon>{{M.withdraw}}</a>
      </paper-button>
    </div>

    <div class="balance" horizontal layout>
      <div flex><a href="/#/currency/{{market.currency.id}}">{{market.currency.id}}</a>
      </div>
      <div flex>
        <nice-number p="4" v="{{balance}}"></nice-number>
      </div>
    </div>
    <div class="balance" horizontal layout>
      <div flex><a href="/#/currency/{{market.baseCurrency.id}}">{{market.baseCurrency.id}}</a>
      </div>
      <div flex>
        <nice-number p="4" v="{{baseBalance}}"></nice-number>
      </div>
    </div>
  </template>
  <script src="section-my-balance.js"></script>
</polymer-element>
