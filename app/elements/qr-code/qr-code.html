<polymer-element name="qr-code" attributes="data format margin eccLevel">
    <script src="qr.js"></script>
    <script>
        Polymer('qr-code', {
            format: 'png',
            margin: 4,
            eccLevel: "L",
            options: {},
            observe: {
                data: 'generate',
                format: 'generate',
                margin: 'generate',
                eccLevel: 'generate'
            },
            dataChanged: function() {
                this.options = {
                    eccLevel: this.eccLevel,
                    margin: this.margin
                };
                this.generate();
            },
            optionsChanged: function() {
                this.generate();
            },
            generate: function() {
                if (this.format === 'png') {
                    this.generatePNG();
                } else {
                    this.generateHTML()
                }
            },
            generatePNG: function() {
                var img;
                try {
                    img = document.createElement('img');
                    img.src = QRCode.generatePNG(this.data, this.options);
                    this.clear();
                    this.appendChild(img);
                } catch (e) {
                    console.log('no canvas support');
                }
            },
            generateHTML: function() {
                var div = QRCode.generateHTML(this.data, this.options);
                this.clear();
                this.appendChild(div);
            },
            clear: function() {
                var i;
                for (i = 0; i < this.children.length; i++) {
                    this.children[i].parentNode.removeChild(this.children[i]);
                }
            }
        });
    </script>

</polymer-element>
