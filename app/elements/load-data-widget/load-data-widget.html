<link rel="import" href="../../bc/polymer/polymer.html">
<link rel="import" href="../../bc/paper-button/paper-button.html">
<link rel="import" href="../../bc/paper-spinner/paper-spinner.html">

<polymer-element name="load-data-widget" attributes="hasMore,loading,data" vertical center layout>
  <template>
    <link rel="stylesheet" href="load-data-widget.css">

    <template if="{{!loading && hasMore}}">
      <paper-button noink id="button" on-tap="{{loadMore}}">{{M.loadMore}}</paper-button>
    </template>
    <template if="{{!loading && !hasMore}}">
      <div class="indicator">
        {{M.noMore}}
      </div>
    </template>
    <template if="{{loading}}">
      <paper-spinner active?="{{loading}}"></paper-spinner>
    </template>
  </template>
  <script src="load-data-widget.js"></script>
</polymer-element>
