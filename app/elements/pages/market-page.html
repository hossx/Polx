<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../cp-page/cp-page.html">
<link rel="import" href="../cp-market/cp-market-list.html">
<link rel="import" href="../config-mixin.html">


<polymer-element name="market-page" attributes="market">
<template>
<link rel="stylesheet" href="market-page.css">

<cp-page toolbarSelect="/market">>
  <core-drawer-panel>
    <core-header-panel mode="seamed" id="drawer" drawer>
      <cp-market-list market="{{market}}" marketConfig="{{globalConfig}}"></cp-market-list>
    </core-header-panel>
    <core-header-panel mode="waterfall" main>
      <core-toolbar>
        <core-icon-button icon="menu" core-drawer-toggle></core-icon-button>
        <div>{{market}}</div>
      </core-toolbar>
      <div> Main content... </div>
    </core-header-panel>
  </core-drawer-panel>
</cp-page>

</template>

<script>
  (function () {
    'use strict';

     Polymer(Polymer.mixin({
          marketUpdated: function(o, n) {
            console.log("market-page: " + o + "-> " +n);
          }
        }, window.configMixin));

      })();
</script>
</polymer-element>
