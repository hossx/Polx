<link rel="import" href="../../bc/polymer/polymer.html">

<polymer-element name="cp-footer" horizontal center-justified layout>
  <template>
    <link rel="stylesheet" href="cp-footer.css">
    <template repeat="{{group in M.groups}}">
      <div class="group" vertical layout>
        <div class="group-label">{{group.label}}</div>
        <template repeat="{{link in group.links}}">
          <div class="link {{link.class}}">
            <a target="{{link.target}}"href="{{link.url}}">{{link.label}}</a>
          </div>
        </template>
      </div>
    </template>
  </template>
  <script src="cp-footer.js"></script>
</polymer-element>
