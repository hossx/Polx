<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/core-icons/social-icons.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/core-scroll-header-panel/core-scroll-header-panel.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">

<polymer-element name="cp-footer" horizontal around-justified layout>
<template>
  <link rel="stylesheet" href="cp-footer.css">
    <template repeat="{{group in groups}}">
      <div class="group" vertical layout>
        <div class="group-label">{{group.label}}</div>
        <template repeat="{{link in group.links}}">
          <div class="link"><a href={{link.url}}>{{link.label}}</a></div>
        </template>
      </div>
    </template>
</template>
<script>
  (function () {
    'use strict';

    Polymer('cp-footer', {
      groups: [
        {
          "label": "About",
          "links": [
            {"label": "Team", "url": "/#/doc/team"},
            {"label": "Jobs", "url": "/#/doc/jobs"},
            {"label": "Contact Us", "url": "/#/doc/contactus"}
          ]
        },
        {
          "label": "Legal",
          "links": [
            {"label": "Terms of Service", "url": "/#/doc/tos"},
            {"label": "Privacy Polycies", "url": "/#/doc/privacy"},
            {"label": "AML Polycies", "url": "/#/doc/aml"}
          ]
        },
        {
          "label": "Resources",
          "links": [
            {"label": "Bitcoin", "url": ""},
            {"label": "Dev Roadmap", "url": "/#/doc/roadmap"},
            {"label": "Coinport PAY", "url": "https://pay.coinport.com"}
          ]
        },
        {
          "label": "Social",
          "links": [
            {"label": "Twitter", "url": "/#/tos"},
            {"label": "Facebook", "url": "/#/privacy"},
            {"label": "Google+", "url": "/#/aml"}
          ]
        },
      ]
    });

  })();
</script>
</polymer-element>
