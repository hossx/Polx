<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../cp-icons/crypto-icons.html">
<link rel="import" href="../../cp-icons/cryptocode-icons.html">

<polymer-element name="stats-card" attributes="ticker">

  <template>
    <link rel="stylesheet" href="stats-card.css">

    <paper-shadow z="1">
      <a href="/#/marketpro/{{marketId}}">
        <div id="box" vertical center layout>
          <div id="head">
            <!--core-icon id="crypto-icon"></core-icon-->
            {{market.name}}
            <template if="{{priceUnit != null}}">
              <span id="unit">{{priceUnit}}</span>
            </template>
          </div>

          <div id="stats" center-justified vertical layout>
            <div id="general">
              <span class="l">{{M.lastPrice}}: </span> <span class="v">{{ticker.p}}</span>
            </div>
            <div id="sub">
              <div>
                <span class="l">{{M.volume}}:</span><span class="v">{{ticker.v}}</span>
              </div>
              <div>
                <span class="l">{{M.change}}:</span><span class="v">{{ticker.g | formatChange}}</span>
              </div>
            </div>
          </div>
        </div>
      </a>
    </paper-shadow>

  </template>
  <script src="stats-card.js"></script>

</polymer-element>
