<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="stats-card.html">

<polymer-element name="external-stats-card-group" attributes="currency,smallup" center vertical layout>
  <template>
    <link rel="stylesheet" href="external-stats-card-group.css">
    <div class="groupLabel">{{currency.name}}{{M.markets}}</div>
    <div class="comment">{{refreshInterval | refreshFormatter}}</div>
    <div class="canvas" wrap?="{{smallup}}" layout center?="{{!smallup}}" vertical?="{{!smallup}}" horizontal?="{{smallup}}">
      <template repeat="{{id in marketIds}}">
        <stats-card class="card" auto-vertical marketId="{{id}}" ticker="{{tickers[id]}}"></stats-card>
      </template>
    </div>
    <paper-spinner active?="{{huobiLoading}}" ></paper-spinner>
  </template>
  <script src="external-stats-card-group.js"></script>
</polymer-element>
