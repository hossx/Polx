<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../coinport-api/api-market-tickers.html">
<link rel="import" href="stats-card.html">

<polymer-element name="stats-card-group" attributes="currency,smallup" center vertical layout>
  <template>
    <link rel="stylesheet" href="stats-card-group.css">
    <api-market-tickers id="ajax" currencyId="{{currency.id}}" tickers="{{tickers}}" auto></api-market-tickers>

    <div class="groupLabel">{{currency.name}}{{M.markets}}</div>
    <div class="comment">{{refreshInterval | refreshFormatter}}</div>
    <div class="canvas" wrap?={{smallup}} layout center?={{!smallup}} vertical?={{!smallup}} horizontal?={{smallup}}>
      <template repeat="{{id in marketIds}}">
        <stats-card class="card" auto-vertical marketId="{{id}}" ticker="{{tickers[id]}}"></stats-card>
      </template>
    </div>
    <paper-spinner active?="{{tickers == null}}" ></paper-spinner>
  </template>
  <script src="stats-card-group.js"></script>

</polymer-element>
